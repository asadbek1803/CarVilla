<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/login/style.css' %}">
</head>
<body>
      <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide {% url 'signup' %}"><a href="{% url 'signup' %}" style="text-decoration: none">Signup</a></label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="{% url 'login' %}" class="login",  method="POST">{% csrf_token %}
            <div class="field">
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="{% url 'signup' %}">Signup now</a></div>
          </form>


        </div>
      </div>
    </div>

      <script>
        alert('{{ error }}')
      </script>
<script src="{% static '/login/index.js' %}"></script>
</body>

</html>
