<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static '/login/style.css' %}">
</head>
<body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">SignUp</div>
        <div class="title login">Login Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
            <a href="{% url 'login' %}"><input type="radio" name="slide" id="login"></a>
          <input type="radio" name="slide" id="signup" checked>
            <label for="login" class="slide login"><a href="{% url 'login' %}" style="text-decoration: none">Login</a></label>
          <label for="signup" class="slide {% url 'signup' %}">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
        <form action="{% url 'signup' %}" class="signup" method="POST"> {% csrf_token %}
            <div class="field">
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" name="password1" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
      <script>
        alert('{{ error }}')
      </script>
<script src="{% static '/login/index.js' %}"></script>
</body>

</html>
